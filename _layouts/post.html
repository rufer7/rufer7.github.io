---
layout: default
---
{% assign author = site.owner %}

<div>
    <h1>{{ page.title }}</h1>
    <p>
        <span style="font-style: italic">
            <i class="fa fa-user"></i> {{ author.name }}, <i class="fa fa-calendar"></i> {{ page.date | date_to_string }}
        </span>
    </p>
    <div>{{ content }}</div>
</div>
