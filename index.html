---
title: Blog
layout: default
---

<div>
    <h1>Welcome to my Blog</h1>

    <p>This is my personal blog based on GitHub Pages. Here I publish blog posts about different topics concerning computer science.</p>

    {% for post in site.posts %}
    <div class="panel panel-default">
        <div class="panel-body">
            <div>
                <a href="{{ post.url }}">
                    <h3 class="panel-title">{{ post.title }}</h3>
                </a>
            </div>
            <div>
                {{ post.excerpt }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
